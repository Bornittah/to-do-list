<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do-list - Organise your day</title>
  <link rel="stylesheet" type="text/css"  href="style.css">
  <link rel="stylesheet" type="text/css"  href="modules/fontawesome/css/all.css">
</head>
<body>
  <div class="container">
    <div class="title">
      <h2>Today's To Do</h2>
      <i class="fa-solid fa-rotate reset"></i>
    </div>

    <form class="form">
      <input type="text" placeholder="Add to your list" id="activity">
      <button type="submit"><i class="fa fa-check"></i></button>
    </form>

    <ul class="list"></ul>

    <div class="footer">
      <a href="" class="clear">Clear all completed</a>
    </div>

  </div>
  <script type="module" src="./index.js"></script>
</body>
</html>
